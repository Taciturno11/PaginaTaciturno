<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contactar - MartinCode</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contacto.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="tarjetas.html">Tarjetas</a></li>
        <li><a href="proyectos.html">Proyectos</a></li>
        <li><a href="contacto.html">Contáctame</a></li>
      </ul>
    </nav>

    <main>
      <section
        id="contacto"
        class="contacto"
        style="max-width: 900px; margin: 40px auto; padding: 0 20px"
      >
        <h2 class="titulo-seccion">Contáctame</h2>
        <p style="color: rgba(224, 224, 224, 0.9)">
          Puedes dejar tus datos y mensaje aquí. Este formulario es un
          placeholder: si quieres lo conecto a un backend o a un servicio de
          correo.
        </p>

        <form style="display: grid; gap: 12px; margin-top: 18px">
          <input
            type="text"
            name="nombre"
            placeholder="Tu nombre"
            style="
              padding: 12px;
              border-radius: 8px;
              border: 1px solid rgba(255, 255, 255, 0.06);
              background: transparent;
              color: var(--color-texto-claro);
            "
          />
          <input
            type="email"
            name="email"
            placeholder="Tu correo"
            style="
              padding: 12px;
              border-radius: 8px;
              border: 1px solid rgba(255, 255, 255, 0.06);
              background: transparent;
              color: var(--color-texto-claro);
            "
          />
          <textarea
            name="mensaje"
            rows="6"
            placeholder="Tu mensaje"
            style="
              padding: 12px;
              border-radius: 8px;
              border: 1px solid rgba(255, 255, 255, 0.06);
              background: transparent;
              color: var(--color-texto-claro);
            "
          ></textarea>
          <button type="submit" class="btn primary">Enviar</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 MartinCode</p>
    </footer>
  </body>
</html>
